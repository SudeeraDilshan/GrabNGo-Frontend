<div class="checkout">
  <h3>Checkout</h3>
  <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
    <div class="shipping-info">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        placeholder="First Name"
        [(ngModel)]="formData.firstName"
        required
        #firstName="ngModel"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="error">
        First Name is required
      </div>

      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        placeholder="Last Name"
        [(ngModel)]="formData.lastName"
        required
        #lastName="ngModel"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="error">
        Last Name is required
      </div>

      <label>Address</label>
      <input
        type="text"
        name="address"
        placeholder="Address"
        [(ngModel)]="formData.address"
        required
        #address="ngModel"
      />
      <div *ngIf="address.invalid && address.touched" class="error">
        Address is required
      </div>

      <label>Apartment, suite, etc (optional)</label>
      <input
        type="text"
        name="apartment"
        placeholder="Apartment, suite, etc"
        [(ngModel)]="formData.apartment"
      />

      <label>City</label>
      <input
        type="text"
        name="city"
        placeholder="City"
        [(ngModel)]="formData.city"
        required
        #city="ngModel"
      />
      <div *ngIf="city.invalid && city.touched" class="error">
        City is required
      </div>

      <label>Country</label>
      <select
        name="country"
        [(ngModel)]="formData.country"
        required
        #country="ngModel"
      >
        <option value="">Select Country</option>
        <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
      </select>
      <div *ngIf="country.invalid && country.touched" class="error">
        Country is required
      </div>

      <label>Zipcode</label>
      <input
        type="text"
        name="zipcode"
        placeholder="Zipcode"
        [(ngModel)]="formData.zipcode"
        required
        pattern="^[0-9]{5}$"
        #zipcode="ngModel"
      />
      <div *ngIf="zipcode.invalid && zipcode.touched" class="error">
        Zipcode is required and must be 5 digits
      </div>
    </div>
    <button
      class="continue-btn"
      type="submit"
      [disabled]="checkoutForm.invalid"
    >
      Confirm order
    </button>
  </form>
</div>
