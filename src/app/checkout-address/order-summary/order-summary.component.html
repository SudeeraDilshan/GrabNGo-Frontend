<div class="order-summary">
    <h3>Order Summary</h3>
    <div *ngFor="let item of items" class="order-item">
        <img [src]="item.imageUrl" alt="Product Image" class="product-image"/>
        <div>
            <p>{{ item.name }}</p>
            <p>Size: {{ item.size }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>${{ item.price }}</p>
            <button (click)="openConfirmationModal(item)" class="remove-btn">Remove</button>
        </div>
    </div>

    <hr/>
    <div class="totals">
        <p>Subtotal: <span>${{ getSubtotal() }}</span></p>
        <p>Shipping: <span>Calculated at the next step</span></p>
        <p>Total: <span>${{ getSubtotal() }}</span></p>
    </div>

    <!-- Confirmation Modal -->
    <div *ngIf="isModalOpen" class="modal-overlay">
        <div class="modal-content">
            <h4>Confirm Deletion</h4>
            <p>Are you sure you want to remove "{{ selectedItem?.name }}"?</p>
            <div class="modal-actions">
                <button (click)="confirmDelete()" class="btn-confirm">Yes</button>
                <button (click)="closeModal()" class="btn-cancel">No</button>
            </div>
        </div>
    </div>
</div>
