        <!-- Cardholder Name -->
        <label for="cardholder-name">Cardholder Name</label>
        <input id="cardholder-name" placeholder="Cardholder Name" type="text"/>

        <!-- Card Number -->
        <label for="card-number">Card Number</label>
        <input id="card-number" placeholder="Card Number" type="text"/>

        <!-- Expiry Date and CVC -->
        <div class="card-expiry">
            <div>
                <label for="card-month">Month</label>
                <select id="card-month">
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div>
                <label for="card-year">Year</label>
                <select id="card-year">
                    <option value="">Year</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>
        </div>

        <label for="card-cvc">CVC</label>
        <input id="card-cvc" placeholder="CVC" type="text"/>

        <!-- Save Card Option -->
        <div class="save-card">
            <label>Save card data for future payments</label>
            <input type="checkbox"/>
        </div>

        <button class="pay-btn" type="submit">Pay with card</button>
    </form>
