<div class="profile-container">
    <div class="profile-layout">
        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Profile Picture and Upload Option -->
            <div class="profile-picture-container">
                <div class="profile-picture-wrapper">
                    <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png" alt="Default Profile" class="profile-picture" id="profile-pic-preview">
                    <input type="file" id="profile-pic-upload" class="profile-pic-upload" accept="image/*">
                    <label for="profile-pic-upload" class="upload-button">+</label>
                </div>
            <h4 class="profile-name">Harry Porter</h4>
            <p class="profile-email">harry.com</p>
            <p class="profile-location">New York</p>
            <p class="profile-phone">+12 245 486</p>
        </div>
    </div>
    
        <!-- Profile Details -->
        <div class="profile-details">
            <!-- Personal Information Section -->
            <div class="section">
                <h3>Personal Information</h3>
                <label>First Name:</label>
                <input type="text" placeholder="First Name">
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name">
                <label>Address:</label>
                <input type="text" placeholder="Address">
            </div>

            <!-- Contact Information Section -->
            <div class="section">
                <h3>Contact Information</h3>
                <label>Mobile Number:</label>
                <input type="text" placeholder="Mobile Number">
                <label>Email:</label>
                <input type="email" placeholder="Email">
            </div>

            <!-- Security Section -->
            <div class="section">
                <div class="security">
                    <h3>Security</h3>
                    <div class="security-links">
                        <a href="#" id="change-password-link">Change Password</a>
                        <a href="#" id="delete-account-link" class="delete">Delete Account</a>
                        <a href="#" id="logout-link">Log Out</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Stay in the Loop with the Latest Trends and Deals!</p>
       
    </div>
