<div class="product-container">
  <div class="product-images">
    <div class="image-grid">
      <div *ngFor="let image of product?.images" class="image-item">
        <img
          [src]="image"
          [routerLink]="['/product-overview']"
          [queryParams]="{ product: product | json }"
          alt="Product image"
          class="product-image"
        />
      </div>
    </div>
  </div>

  <div class="product-details">
    <div class="product-header">
      <h1 class="product-title">{{ product?.name }}</h1>
      <div class="product-actions">
        <!-- <button class="icon-button">
          <i class="far fa-heart"></i>
        </button>
        <button class="icon-button">
          <i class="fas fa-share-alt"></i>
        </button> -->
      </div>
    </div>

    <div class="product-price">
      Rs. {{ product?.price?.toFixed(2) }}
    </div>

    <p class="product-description">
      {{ product?.description }}
    </p>

    <div class="category-section">
      <label>Category</label>
      <div class="category-name">
        {{ product?.category }}
      </div>
    </div>

    <div class="quantity-section">
      <label>Quantity</label>
      <div class="quantity-controls">
        <button (click)="decreaseQuantity()" class="quantity-btn">-</button>
        <input type="number" [value]="quantity" readonly class="quantity-input">
        <button (click)="increaseQuantity()" class="quantity-btn">+</button>
      </div>
    </div>

    <button (click)="addToCart()" class="add-to-cart-btn">
      Add to Cart Â· Rs. {{ ( (product?.price ?? 0) * (quantity || 1) ).toFixed(2) }}
    </button>

    <div class="shipping-info">
      <span>Free standard shipping</span>
      <p>Free Returns</p>
    </div>
  </div>
</div>
