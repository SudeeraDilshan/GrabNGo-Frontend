   <div class="product-container">
    <div class="product-images">
      <div class="image-grid">
        <div *ngFor="let image of product?.images" class="image-item">
          <img [src]="image" alt="Product image" class="product-image">
        </div>
      </div>
    </div>
  
    <div class="product-details">
      <div class="product-header">
        <h1 class="product-title">{{ product?.name }}</h1>
        <div class="product-actions">
          <button class="icon-button">
            <i class="far fa-heart"></i>
          </button>
          <button class="icon-button">
            <i class="fas fa-share-alt"></i>
          </button>
        </div>
      </div>
  
      <div class="product-price">
        Rs. {{ product?.price?.toFixed(2) }}
      </div>
  
      <p class="product-description">
        {{ product?.description }}
      </p>
  
      <div class="color-section">
        <label>Color</label>
        <div class="color-options">
          <button *ngFor="let color of product?.colors" 
                  [style.backgroundColor]="color"
                  [class.selected]="color === selectedColor"
                  (click)="selectColor(color)"
                  class="color-option">
          </button>
        </div>
      </div>
      
  
      <div class="size-section">
        <label>Size</label>
        <div class="size-options">
          <button *ngFor="let size of product?.sizes"
                  [class.selected]="size === selectedSize"
                  (click)="selectSize(size)"
                  class="size-option">
            {{ size }}
          </button>
        </div>
        <a href="#" class="size-guide">Size & Fit Guide</a>
      </div>
  
      <div class="model-info">
        {{ product?.modelHeight }}
      </div>
  
      <div class="quantity-section">
        <label>Quantity</label>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity()" class="quantity-btn">-</button>
          <input type="number" [value]="quantity" readonly class="quantity-input">
          <button (click)="increaseQuantity()" class="quantity-btn">+</button>
        </div>
      </div>
  
      <button (click)="addToCart()" class="add-to-cart-btn">
        Add to Cart · Rs. {{ ( (product?.price ?? 0) * (quantity || 1) ).toFixed(2) }}
      </button>
      
  
      <div class="shipping-info">
        <span>Free standard shipping</span>
        <a href="#">Free Returns</a>
      </div>
    </div>
  </div>
