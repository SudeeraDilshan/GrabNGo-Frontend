<div class="product-overview">
  <div class="product-container">
    <div class="product-image">
      <button class="arrow-btn left" *ngIf="showLeftArrow" (click)="scrollImages('left')">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="image-scroll-container">
        <div class="image-placeholder" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex">
          <img [src]="image" alt="Product Image" />
        </div>
      </div>

      <button class="arrow-btn right" *ngIf="showRightArrow" (click)="scrollImages('right')">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="product-details">
      <h2>{{ product.name }}</h2>
      <p class="price">Rs. {{ product.price }}</p>
      <p class="description">{{ product.description }}</p>
      <p class="model-info">
        Height of model: {{ product.modelHeight }} / Size: {{ product.sizeInfo }}
      </p>

     

        <div class="quantity-section">
         
          <div class="quantity-controls">
            <button (click)="decreaseQuantity()" class="quantity-btn">-</button>
            <input type="number" [value]="quantity" readonly class="quantity-input">
            <button (click)="increaseQuantity()" class="quantity-btn">+</button>
          </div>
          
        
        <select class="size-dropdown" [(ngModel)]="product.size">
          <option>XL</option>
          <option>L</option>
          <option>M</option>
          <option>S</option>
        </select>
      </div>

      <div class="actions">
        <button (click)="addToCart()" class="add-to-cart-btn">
          Add to Cart Â· Rs. {{ ( (product?.price ?? 0) * (quantity || 1) ).toFixed(2) }}
        </button>
        
        <button class="buy-now">Buy Now</button>
      </div>
    </div> 
  </div>
</div>
