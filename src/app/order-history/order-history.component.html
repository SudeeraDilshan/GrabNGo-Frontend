<div class="order-history">
    <h1>Order History</h1>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
        <p>Loading...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="hasError" class="error">
        <p>Failed to load order history. Please try again later.</p>
    </div>

    <!-- Order List -->
    <div *ngIf="!isLoading && !hasError">
        <app-order-item *ngFor="let item of orderList" [orderItem]="item"/>
    </div>
</div>
