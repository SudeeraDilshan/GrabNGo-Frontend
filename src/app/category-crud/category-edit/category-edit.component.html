<div class="add-category-container">
    <h1>Edit Category</h1>
  
    <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
      <!-- Category Name -->
      <div class="form-row">
        <label for="category-name" class="form-label">Category Name</label>
        <mat-form-field class="form-field">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="categoryName" />
          <mat-error *ngIf="editCategoryForm.get('categoryName')?.hasError('required')">
            Category Name is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <!-- Description -->
      <div class="form-row">
        <label for="description" class="form-label">Description</label>
        <mat-form-field class="form-field full-width">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
          <mat-error *ngIf="editCategoryForm.get('description')?.hasError('required')">
            Description is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <!-- Action Buttons -->
      <div class="button-row">
        <button mat-button type="button" class="cancel-button" (click)="cancel()">
          Cancel
        </button>
        <button
          mat-raised-button
          type="submit"
          [disabled]="!editCategoryForm.valid"
        >
          Edit Category
        </button>
      </div>
  
      <div *ngIf="showSuccessMessage" class="success-message">
        Category edited successfully!
      </div>
    </form>
  </div>
