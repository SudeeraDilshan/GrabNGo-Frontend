<div class="add-category-container">
    <h1>Add Category</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="addCategoryForm">
        <!-- Category Name -->
        <div class="form-row">
            <label class="form-label" for="category-name">Category Name</label>
            <mat-form-field class="form-field">
                <mat-label>Category Name</mat-label>
                <input formControlName="categoryName" matInput/>
                <mat-error *ngIf="addCategoryForm.get('categoryName')?.hasError('required')">
                    Category Name is required.
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Description -->
        <div class="form-row">
            <label class="form-label" for="description">Description</label>
            <mat-form-field class="form-field full-width">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput rows="3"></textarea>
                <mat-error *ngIf="addCategoryForm.get('description')?.hasError('required')">
                    Description is required.
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Action Buttons -->
        <div class="button-row">
            <button
                    (click)="resetForm()"
                    class="cancel-button"
                    mat-button
                    type="button"
            >
                Cancel
            </button>
            <button
                    [disabled]="!addCategoryForm.valid"
                    mat-raised-button
                    type="submit"
            >
                Add Category
            </button>
        </div>

        <div *ngIf="showSuccessMessage" class="success-message">
            Category added successfully!
        </div>
    </form>
</div>
